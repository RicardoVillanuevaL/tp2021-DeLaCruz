name: tp_2021_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.1.0
  provider: ^6.0.1
  shared_preferences: ^2.0.7
  animate_do: ^2.0.0
  http: ^0.13.4
  intl:
  #camera
  #http
  #location locator
  #google maps


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_native_splash: ^1.2.3

  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  image_path: "assets/icono1.png"
  android: "launcher_icon"
  ios: true

flutter_native_splash:
  color: "#101D30"
  image: assets/icono2.png
  android: true
  ios: true


flutter:
  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: Gothic-Bold
      fonts:
      - asset: assets/fonts/Hess-Gothic-Bold.ttf
        style: normal

  uses-material-design: true



